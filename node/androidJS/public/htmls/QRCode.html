<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>二维码调用</title>
	<script type="text/javascript">
		function showQRCode() {
			window.camera.showCamera();
		}
	</script>
</head>
<body>
<h3>本例子是点击按钮调用相机扫描二维码</h3>
<input type="button" name="" value="点击调用" onclick="javascript:showQRCode()"/>
</body>
</html>
