<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>图片上传</title>
		<script type="text/javascript">
			function showImg() {
				window.img.showImg();
			}
		</script>
	</head>
	<body>
		<h3>本例子是点击按钮上传图片</h3>
		<input type="button" name="" value="打开图片" onclick="javascript:showImg()"/>
	</body>
</html>
